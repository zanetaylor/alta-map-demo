<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alta Map Demo</title>
		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.0.min.js"></script>
</head>

<body>
		<section class="hero">
				<div class="hero-body">
						<div class="container">
								<div class="columns">
										<div class="column is-2-desktop is-offset-1-desktop"><img class="brand" src="img/alta-logo.svg" alt="Alta Planning & Design logo"></div>
										<div class="column is-8-desktop">
												<h1 class="title is-spaced">
														Los Angeles Bikeshare Stations
												</h1>
												<h2 class="subtitle is-4">
														Select any of the proposed locations on the map below to submit your comments.
												</h2>
										</div>
								</div>
						</div>
				</div>
		</section>

		<section class="section">
    <!-- Container for Leaflet map -->
				<div id="map-wrap"></div>
  </section>
  
		<footer class="footer has-text-centered">
				<div class="container">
						<p>
								<small>
										&copy; 2018
								</small>
						</p>
				</div>
		</footer>

  <!-- Hidden form gets embedded in Leaflet popup -->
  <!-- AJAX form handled by Netflify -->
		<div id="comment-wrap">
    <form id="comment-form" netlify netlify-honeypot="bot-field">
      <input name="location" type="hidden" value="">
						<div class="field">
								<label class="label">Name</label>
								<div class="control">
										<input name="name" class="input" type="text" placeholder="Name" required>
								</div>
						</div>

						<div class="field">
								<label class="label">Email</label>
								<div class="control">
										<input name="email" class="input" type="email" placeholder="Email" required>
								</div>
						</div>

						<div class="field">
								<label class="label">Comments</label>
								<div class="control">
										<textarea name="comments" class="textarea" placeholder="Comments" required></textarea>
								</div>
						</div>

						<div class="field is-grouped">
								<div class="control">
										<button class="button is-link">Submit</button>
								</div>
						</div>
    </form>
    <div class="notification is-link">
     Your comment has been submitted. Thank you!
    </div>
		</div>

		<script type="text/javascript" src="lib/main.js"></script>
</body>

</html>
